<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <h1>Course Sign Up Page</h1>
  <p>PLease Note:First Name, Last Name, Password, and Email are required</p>
  <form method="get">
    <label for="Firstname">First Name:</label>
    <input type="text" id="Firstname" placeholder="First Name" required>
    <label for="Lastname">Last Name:</label>
    <input type="text" id="Lastname" placeholder="Last Name" required><br>
    <br>
    <label for="EmailId">Email:<label>
    <input type="email" id="EmailId" placeholder="name@email.com" required>
    <label for="pass">Password:</label>
    <input type="password" id="pass" required>


  <p>Are you above the age of 18?</p>
    <label for="r1">Yes:</label>
    <input type="radio" name="Over18" id="r1" value="Decision">
    <label for="r2">No:</label>
    <input type="radio" name="Over18" id="r2" value="Decision1">

<p>Do you have a Credit Card or PayPal</p>
<select>
  <option value="cc" checked>Credit Card</option>
  <option value="pp">Paypal</option>
</select>
<p></p>
  <input type="submit" value="Submit Feedback">
</form>
</body>
