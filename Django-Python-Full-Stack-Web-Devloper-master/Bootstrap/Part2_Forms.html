<!DOCTYPE html>
<html>
<head>
<title>Form Making</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>

<body>

<div class="container">
  <div class="p-3 mb-2 bg-dark text-white">Login Form</div>
<form>
  <div class="form-group">
    <label for="InputEmail1"><strong>Email address</strong></label>
    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">Your email is not shared with anyone.</small>
  </div>
  <div class="form-group">
    <label for="InputPassword1"><strong>Password</strong></label>
    <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="Check1">
    <label class="form-check-label" for="Check1">Remember me!</label>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
</body>
</html>
